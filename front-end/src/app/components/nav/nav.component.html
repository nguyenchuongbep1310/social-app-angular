<nav>
  <button class="menu-btn" (click)="onMenuClick()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="menu-icon icon"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
    >
      <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="icon" />
    </svg>
  </button>
  <div class="first-column">
    <div class="grid-1-2">
      <div class="logo-container">
        <a href="home" class="logo">ungap</a>
      </div>
      <div class="input-group">
        <div class="form-outline">
          <input
            type="text"
            class="form-control"
            aria-describedby="addon-wrapping"
          />
        </div>
        <button type="button" class="search-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="search-icon icon"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
  <ul class="third-column">
    <li class="flex-12px" (click)="navigateToPersonalWall()">
      <img
        [src]="
          profile.avatar === null
            ? profile.avatar
            : 'https://i.pinimg.com/474x/32/3c/59/323c593af4d11350497e38e4899d6835.jpg'
        "
        alt="profile-picture"
      />
      <p>{{ accountService.name }}</p>
    </li>
    <li>
      <div class="mess-btn btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="mess-icon icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
          />
        </svg>
      </div>
    </li>
    <li>
      <div class="notification-btn btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="notification-icon icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
          />
        </svg>
      </div>
    </li>
    <li>
      <div class="down-btn btn" (click)="onClickHidden()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="down-icon icon"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="3"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19 9l-7 7-7-7"
          />
        </svg>
      </div>
      <div class="logout-container" [ngClass]="hidden">
        <div
          class="border-bottom"
          style="padding: 6px 0"
          (click)="navigateToPersonalWall()"
        >
          <div class="flex-12px profile-logout-container">
            <img
              class="logout-img"
              [src]="
                profile.avatar === null
                  ? profile.avatar
                  : 'https://i.pinimg.com/474x/32/3c/59/323c593af4d11350497e38e4899d6835.jpg'
              "
              alt="profile-picture"
              (click)="navigateToPersonalWall()"
            />
            <div>
              <p style="font-weight: 500; font-size: 14px">
                {{ accountService.fullname }}
              </p>
              <p>View your profile</p>
            </div>
          </div>
        </div>
        <div class="logout-btn btn flex-12px" (click)="logOut()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="logout-icon icon"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
            />
          </svg>
          <span> Log out </span>
        </div>
      </div>
    </li>
  </ul>
</nav>
